<div class="edit-container" *ngIf="note">
  <div class="edit-card">
    <h2>Edit Note</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <i class="fas fa-check-circle"></i> {{ successMessage }}
    </div>

    <form (ngSubmit)="updateNote()">
      <label for="title">Title</label>
      <input id="title" [(ngModel)]="note!.title" name="title" required />

      <label for="content">Content</label>
      <textarea
        id="content"
        rows="6"
        [(ngModel)]="note!.content"
        name="content"
      ></textarea>

      <label for="tags">Tags (comma separated)</label>
      <input
        id="tags"
        name="tags"
        [(ngModel)]="tagsInput"
        (ngModelChange)="updateTags($event)"
      />

      <button type="submit">
        <i class="fas fa-save"></i> Update Note
      </button>
    </form>
  </div>
</div>
